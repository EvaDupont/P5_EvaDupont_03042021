    <body>
        <header>
            <div class="container-header">
                <div class="logo">
                    <a href="index.html">
                    <img class="logo-orinoco" src="images/logo.png" alt="logo">
                    </a>
                </div>

                <nav>
                    <ul class="navigation">
                        <li><i class="far fa-user user"></i> Mon espace </li>
                    </ul>
                </nav>

                <nav>
                    <ul class="nav-mobile">
                        <li><i class="far fa-user user fa-lg"></i></li>
                    </ul> 
                </nav>

            </div>
        </header>

        <main>
            <section>
                <h1 class="title-panier"> Mon panier </h1>
                <div id="panier-recap"> 
                    <p id ="panierVide">Mon panier est vide</p>
                </div>

            <div class="btn-continueAchat"><a href="index.html"><i class="fas fa-shopping-cart"></i> Continuer mes achats </a></div>

            <div class="col">
                <div class="form-panier">
                    <div>
                       <h5 class="title-form">Valider ma commande </h5>

                       <form>
                        <div>
                            <label for="firstName"> Prénom </label>
                            <input type="text" name="firstName" id="firstName" class="form-control" required />
                        </div>

                        <div>
                            <label for="lastName"> Nom </label>
                            <input type="text" name="lastName" id="lastName" class="form-control" required />
                        </div>

                        <div>
                            <label for="address"> Adresse </label>
                            <textarea id="address" class="form-control" required></textarea>
                        </div>

                        <div>
                            <label for="city"> Ville </label>
                            <input type="text" name="city" id="city" class="form-control" required />
                        </div>
    
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control"  required />
                        </div>
    
                        <button class="btn-commande" type="submit"><i class="fas fa-check btn-check"></i>Commander</button>
                    
                    </form>
                    </div>
                </div>
            </div>

        </main>
